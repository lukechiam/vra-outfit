<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VRA Rescue NSW Size Guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>VRA Rescue NSW Clothing Size Guide</h1>
  <form action="mailto:lukechiam@gmail.com" method="post" enctype="text/plain">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" min="2" placeholder="John">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" min="2" placeholder="Doe">

    <label for="longSleeveGreenShirt">Long Sleeve Green Shirt:</label>
    <select id="longSleeveGreenShirt" name="longSleeveGreenShirt" required></select>
    <img src="longSleeveGreenShirt.png">

    <label for="tShirt">T-Shirt:</label>
    <select id="tShirt" name="tShirt" required></select>
    <img src="tShirt.png">

    <label for="jacket">Jacket:</label>
    <div>This will be a top layer for most Rescues. Make sure you can wear jumpers underneath for winter Jobs as this Jacket is for protection and provides little warmth</div>
    <select id="jacket" name="jacket" required></select>
    <img src="jacket.png">

    <label for="rainJacket">Rain Jacket:</label>
    <select id="rainJacket" name="rainJacket" required></select>

    <label for="rainPants">Rain Pants:</label>
    <select id="rainPants" name="rainPants" required></select>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
